.notice-close {

.notice-banner {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #ffc107;
  color: #333;
  padding: 10px 40px 10px 10px;
  font-size: 15px;
  text-align: center;
  z-index: 10000;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  animation: slideDown 0.5s ease;
}
@keyframes slideDown {
  from { transform: translateY(-100%); }
  to { transform: translateY(0); }
}
  /* 侧边菜单容器 */
  #sideMenu {
    position: fixed;
    top: 0;
    left: -240px;
    width: 240px;
    height: 100%;
    background-color: #2c3e50;
    box-shadow: 2px 0 8px rgba(0,0,0,0.3);
    transition: left 0.35s ease;
    z-index: 1000;
  }
  
  /* 菜单打开状态 */
  #sideMenu.open {
    left: 0;
  }
  
  /* 菜单列表 */
  #sideMenu ul {
    list-style: none;
    padding: 60px 0 0;
    margin: 0;
    text-align: center;
  }
  
  #sideMenu ul li {
    margin: 20px 0;
    opacity: 0;
    transform: translateX(-20px);
    animation: slideIn 0.4s forwards;
    animation-delay: var(--delay);
  }
  
  /* 列表项图标 */
  #sideMenu ul li img {
    width: 48px;
    height: 48px;
    display: block;
    margin: 0 auto 8px;
  }
  
  #sideMenu ul li span {
    display: block;
    color: #ecf0f1;
    font-size: 14px;
  }
  
  /* 动画关键帧：从左侧滑入并淡入 */
  @keyframes slideIn {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  
  /* 菜单切换按钮 */
  #menuToggle {
    position: fixed;
    top: 18px;
    left: 18px;
    width: 36px;
    height: 36px;
    cursor: pointer;
    z-index: 1001;
  }
  
  /* 汉堡图标（三条横线） */
  #menuToggle .bar {
    width: 100%;
    height: 4px;
    background-color: #2c3e50;
    margin: 6px 0;
    transition: background-color 0.3s;
  }
  
  #menuToggle:hover .bar {
    background-color: #2980b9;
  }
  /* 激活态样式 */
  #sideMenu ul li.active {
    background-color: #34495e;
    border-left: 4px solid #e74c3c;
    position: relative;
  }

  /* 激活态图例指示：左侧小圆点 */
  #sideMenu ul li.active::before {
    content: '';
    position: absolute;
    top: 50%;
    left: -16px;
    transform: translateY(-50%);
    width: 12px;
    height: 12px;
    background-size: contain;
    background-repeat: no-repeat;
  }
  /* 确保 li 为相对定位，方便定位 ::after */
  #sideMenu ul li {
    position: relative;
    transition: background-color 0.5s ease, transform 0.5s ease;
  }

  /* 鼠标停留时高亮、右移、手型 */
  #sideMenu ul li:hover {
    background-color: #3d566e;
    transform: translateX(4px);
    cursor: pointer;
  }

  /* 停留时在右下角显示小图标 */
  #sideMenu ul li:hover::after {
    content: '';
    position: absolute;
    bottom: 8px;
    right: 8px;
    width: 16px;
    height: 16px;
    background-image: url('hover-icon.svg');
    background-size: contain;
    background-repeat: no-repeat;
  }

    <script>
        // 定义TXT文件路径
        const txtFilePath = 'input.txt';

        // 通过Fetch API读取TXT文件内容
        fetch(txtFilePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to fetch file: ${response.status}`);
                }
                return response.text();
            })
            .then(txtContent => {
                const lines = txtContent.split('\n');
                let title = '';
                const contentDiv = document.getElementById('content');
                let paragraphContainer = null;

                // 分析TXT内容逐行处理
                lines.forEach(line => {
                    line = line.trim(); // 去除多余的空格
                    if (line.startsWith('Title:')) {
                        // 设置标题
                        title = line.substring(6).trim();
                        const titleElement = document.createElement('h2');
                        titleElement.textContent = title;
                        contentDiv.appendChild(titleElement);
                    } else if (line !== '') {
                        if (line.endsWith('.jpg') || line.endsWith('.png') || line.endsWith('.gif')) {
                            // 如果是图片路径
                            const imgElement = document.createElement('img');
                            imgElement.src = line;
                            imgElement.alt = 'Image';
                            imgElement.style.width = '400px'; 
                            imgElement.style.margin = '10px'; 
                            if (paragraphContainer) {
                                paragraphContainer.appendChild(imgElement); // 将图片插入最后一个段落下面
                            } else {
                                contentDiv.appendChild(imgElement);
                            }
                        } else {
                            // 如果是段落内容
                            paragraphContainer = document.createElement('div');
                            const paragraphElement = document.createElement('p');
                            paragraphElement.textContent = line;
                            paragraphContainer.appendChild(paragraphElement);
                            contentDiv.appendChild(paragraphContainer);
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
                const contentDiv = document.getElementById('content');
                contentDiv.textContent = 'Failed to load content.';
            });
    </script>

  document.addEventListener('DOMContentLoaded', () => {

    items.forEach((item, i) => {
      const target = urls[i];

        item.classList.add('active');
      }
    });
  });
