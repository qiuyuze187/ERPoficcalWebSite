<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>页面未找到 - ERP系统</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .error-code {
      font-size: 96px;
      font-weight: bold;
      color: #5a99d4;
      margin: 0;
    }
    .message {
      font-size: 20px;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #5a99d4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #447abc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">404</h1>
    <p class="message">哎呀，页面走丢了！</p>
    <a href="./index.html" class="btn">探索更多精彩内容</a>
  </div>
</body>
</html>
