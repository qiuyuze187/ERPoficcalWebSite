    <style>
  /* 侧边菜单容器 */
  #sideMenu {
    position: fixed;
    top: 0;
    left: -240px;
    width: 240px;
    height: 100%;
    background-color: #2c3e50;
    box-shadow: 2px 0 8px rgba(0,0,0,0.3);
    transition: left 0.35s ease;
    z-index: 1000;
  }
  
  /* 菜单打开状态 */
  #sideMenu.open {
    left: 0;
  }
  
  /* 菜单列表 */
  #sideMenu ul {
    list-style: none;
    padding: 60px 0 0;
    margin: 0;
    text-align: center;
  }
  
  #sideMenu ul li {
    margin: 20px 0;
    opacity: 0;
    transform: translateX(-20px);
    animation: slideIn 0.4s forwards;
    animation-delay: var(--delay);
  }
  
  /* 列表项图标 */
  #sideMenu ul li img {
    width: 48px;
    height: 48px;
    display: block;
    margin: 0 auto 8px;
  }
  
  #sideMenu ul li span {
    display: block;
    color: #ecf0f1;
    font-size: 14px;
  }
  
  /* 动画关键帧：从左侧滑入并淡入 */
  @keyframes slideIn {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  
  /* 菜单切换按钮 */
  #menuToggle {
    position: fixed;
    top: 18px;
    left: 18px;
    width: 36px;
    height: 36px;
    cursor: pointer;
    z-index: 1001;
  }
  
  /* 汉堡图标（三条横线） */
  #menuToggle .bar {
    width: 100%;
    height: 4px;
    background-color: #2c3e50;
    margin: 6px 0;
    transition: background-color 0.3s;
  }
  
  #menuToggle:hover .bar {
    background-color: #2980b9;
  }
  /* 激活态样式 */
  #sideMenu ul li.active {
    background-color: #34495e;
    border-left: 4px solid #e74c3c;
    position: relative;
  }

  /* 激活态图例指示：左侧小圆点 */
  #sideMenu ul li.active::before {
    content: '';
    position: absolute;
    top: 50%;
    left: -16px;
    transform: translateY(-50%);
    width: 12px;
    height: 12px;
    background-size: contain;
    background-repeat: no-repeat;
  }
  /* 确保 li 为相对定位，方便定位 ::after */
  #sideMenu ul li {
    position: relative;
    transition: background-color 0.5s ease, transform 0.5s ease;
  }

  /* 鼠标停留时高亮、右移、手型 */
  #sideMenu ul li:hover {
    background-color: #3d566e;
    transform: translateX(4px);
    cursor: pointer;
  }

  /* 停留时在右下角显示小图标 */
  #sideMenu ul li:hover::after {
    content: '';
    position: absolute;
    bottom: 8px;
    right: 8px;
    width: 16px;
    height: 16px;
    background-image: url('hover-icon.svg');
    background-size: contain;
    background-repeat: no-repeat;
  }
  /* 下载逻辑 */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px 20px;
  background-color: #4caf50;
  color: white;
  border-radius: 6px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  opacity: 0;
  transform: translateY(-20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
  z-index: 9999;
  font-size: 14px;
}
.toast.show {
  opacity: 1;
  transform: translateY(0);
}

    <script>
function showDownloadToast() {
  const toast = document.getElementById('download-toast');
  toast.classList.add('show');

  setTimeout(() => {
    toast.classList.remove('show');
  }, 3000); // 3秒后自动消失
}

// 示例：绑定到下载按钮点击事件

});

  const sideMenu = document.createElement('nav');
  sideMenu.id = 'sideMenu';
  sideMenu.innerHTML = `

      <li style="--delay: 0.1s">
        <img src="images/home.jpg" alt="首页"><span>首页</span>

        <img src="images/contact.jpg" alt="联系我们"><span>联系我们</span>
      </li>
    </ul>
  `;
  document.body.appendChild(sideMenu);

  // 2. 构建菜单切换按钮
  const toggleBtn = document.createElement('div');
  toggleBtn.id = 'menuToggle';
  toggleBtn.innerHTML = `
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  `;
  document.body.appendChild(toggleBtn);

  // 3. 点击切换侧边菜单
  toggleBtn.addEventListener('click', () => {
    sideMenu.classList.toggle('open');
  });

  // 4. 点击菜单项后自动关闭（可选）
  sideMenu.addEventListener('click', (e) => {
    if (e.target.tagName === 'IMG' || e.target.tagName === 'SPAN') {
      sideMenu.classList.remove('open');
    }
  });
  document.addEventListener('DOMContentLoaded', () => {
    // 1. 菜单项对应链接
    const items = sideMenu.querySelectorAll('li');
    const urls = [
      'index.html',
      'download.html',
      'sdsinstall-howto.html',
      'contact.html'
    ];

    items.forEach((item, i) => {
      const target = urls[i];
      item.setAttribute('data-url', target);

      // 点击跳转
      item.addEventListener('click', () => {
        window.location.href = target;
      });

      // 加载时高亮当前页面
      if (window.location.pathname.endsWith(target)) {
        item.classList.add('active');
      }
    });
  });
